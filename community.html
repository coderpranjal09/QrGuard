<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join QRGuard Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #23272A;
            color: white;
            padding: 50px;
        }
        .discord-button {
            display: inline-flex;
            align-items: center;
            background-color: #5865F2;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .discord-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .discord-button:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Join the QRGuard Community on Discord</h2>
    <a href="https://discord.gg/dyBHCkz6" class="discord-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
        Join Now
    </a>

</body>
</html>
