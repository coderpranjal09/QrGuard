<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Alert System</title>
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fonts */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

/* Global Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1a1a2e;
    color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1, h2 {
    color: #e94560;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.container {
    background-color: #162447;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    position: relative;
}

.container:hover {
    transform: translateY(-10px);
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    background: #1f4068;
    color: #f4f4f4;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #e94560;
    box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
}

.primary-btn, .secondary-btn {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin: 10px;
}

.primary-btn {
    background-color: #e94560;
    color: white;
}

.primary-btn:hover {
    background-color: #d12f4e;
    transform: scale(1.05);
}

.secondary-btn {
    background-color: #1f4068;
    color: #f4f4f4;
}

.secondary-btn:hover {
    background-color: #1b2a49;
    transform: scale(1.05);
}

.video-preview {
    margin-top: 20px;
    max-width: 100%;
    border: 2px solid #e94560;
    border-radius: 8px;
}

.loading-icon {
    font-size: 2rem;
    animation: rotate 1s infinite linear;
}

@keyframes rotate {
    100% {
        transform: rotate(360deg);
    }
}

/* Responsive Media Queries */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div id="vehicleIDForm" class="container">
        <h1>Enter Vehicle ID</h1>
        <input type="text" id="vehicleIDInput" placeholder="Vehicle ID" required>
        <button class="primary-btn" onclick="fetchVehicleData()">Submit</button>
    </div>

    <div id="vehicleDetails" class="container" style="display:none;">
        <h2>Vehicle Details</h2>
        <div id="details" class="details"></div>
        <select id="issueSelect">
            <option value="">Select an issue</option>
            <option value="The light of vehicle is on">The light of vehicle is on</option>
            <option value="Vehicle is parked on no parking">Vehicle is parked on no parking</option>
            <option value="A child or pet inside vehicle">A child or pet inside vehicle</option>
            <option value="Window or lock of vehicle is opened">Window or lock of vehicle is opened</option>
            <option value="Car blocking path/exit route">Car blocking path/exit route</option>
            <option value="Suspicious activity near vehicle">Suspicious activity near vehicle</option>
            <option value="Fuel/fluid leaked">Fuel/fluid leaked</option>
            <option value="Vehicle caught fire">Vehicle caught fire</option>
        </select>
        <input type="text" id="contactNo" placeholder="Your Contact Number">
        <textarea id="additionalInfo" placeholder="Additional Information"></textarea>
        <button id="startRecordingButton" class="primary-btn" onclick="startRecording()">Start Video Recording</button>
        <button id="stopButton" class="secondary-btn" style="display:none;" onclick="stopRecording()">Stop Recording</button>
        <video id="video" class="video-preview" controls style="display:none;"></video>
    </div>

    <div id="verificationScreen" class="container" style="display:none;">
        <h2>Verifying Alert...</h2>
        <div class="loading-icon">ðŸ”„</div>
    </div>

    <div id="verificationSuccess" class="container" style="display:none;">
        <h2>Verification Successful</h2>
        <video id="videoPlayer" width="300" controls></video>
        <div style="margin-top:20px;">
            <button class="secondary-btn" onclick="goHome()">Go Home</button>
            <button class="primary-btn" onclick="sendAlert()">Send Alert</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
</body>
</html>
