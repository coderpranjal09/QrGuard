<!DOCTYPE html>
<html lang="en">
<head>

            background-color: #f4f4f4;

            justify-content: center;

        }
        .contact-container {
            background: white;

            border-radius: 10px;

            width: 90%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .contact-container {
                width: 95%;
                padding: 15px;
            }
            .contact-info {
                font-size: 16px;
            }
        }
